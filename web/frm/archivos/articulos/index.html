    <body style="background-image: url(../../../img/electro2.jpg)">
        <div id="confirmar"></div>
        <div id="buscar"></div>
        <div id="panelPrograma" class="panel panel-primary">
            <div class="panel-heading centrado">Articulos | <span id="snombre_empresa"></span> | <span
                    id="slogin_usuario"></span></div>
                    <div class="panel-body">
                        <form id="formPrograma">
                            <div class="row">
                                <div class="col-md-1">
                                    <span>Id</span>
                                </div>
                                <div class="col-md-1">
                                    <input id="id_articulo" name="id_articulo" type="text"
                                           class="form-control imput-sm" placeholder="Id" onkeypress="return SoloNumeros(event)">
                                </div>
                                <div class="col-md-1">
                                    <button id="botonBuscarIdArticulo" type="button" class="btn btn-primary btn-sm"><span
                                            class="glyphicon glyphicon-search"></span></button>
                                </div>
                                <div class="col-md-9">   
                            </div>
                            </div>
                            <div class="row">
                                <div class="col-md-1">
                                <span>Nombre</span>
                            </div>
                            <div class="col-md-6">
                                <input id="nombre_articulo" name="nombre_articulo" type="text" class="form-control input-sm" placeholder="Nombre" onkeyup="this.value = this.value.toUpperCase()" >
                            </div>
                            </div>
                            <div class="row">
                                <div class="col-md-1">
                                <span>Descripcion</span>
                            </div>
                            <div class="col-md-6">
                                <input id="descripcion_articulo" name="descripcion_articulo" type="text" class="form-control input-sm" placeholder="Descripcion" onkeyup="this.value = this.value.toUpperCase()">
                            </div>
                            </div>
                           
                            <div class="row">
                                <div class="col-md-1">
                                <span>Precio Venta</span>
                            </div>
                            <div class="col-md-6">
                                <input id="precio_venta" name="precio_venta" type="text" class="form-control input-sm" placeholder="Precio de venta"  onkeypress="return SoloNumeros(event)" onkeyup="return formatearNumero(this,this.value.charAt(this.value.length-1))">
                            </div>
                            </div>
                            <div class="row">
                                <div class="col-md-1">
                                <span>Precio Compra</span>
                            </div>
                            <div class="col-md-6">
                                <input id="precio_compra" name="precio_compra" type="text" class="form-control input-sm" placeholder="Precio de compra" onkeypress="return SoloNumeros(event)" onkeyup="return formatearNumero(this,this.value.charAt(this.value.length-1))">
                            </div>
                            </div>
                            
                           <!-- <div class="row">
                                <div class="col-md-1">
                                <span>IVA 5%</span>
                            </div>
                            <div class="col-md-11">
                                <input id="iva_5" name="iva_5" type="text" class="form-control input-sm" placeholder="IVA 5%" onkeyup="this.value = this.value.toUpperCase()">
                            </div>
                            </div> -->
                            
                            
                            
                            <div class="row">
                                <div class="col-md-1">
                                <span>Codigo</span>
                            </div>
                            <div class="col-md-6">
                                <input id="codigo_articulo" name="codigo_articulo" type="text" class="form-control input-sm" placeholder="Codigo" onkeyup="this.value = this.value.toUpperCase()">
                            </div>
                            </div>
                            <br>
                            
                            <div class="row">
                                <div class="col-md-1">
                                    <span>IVA</span>
                                </div>
                                
  
                                
                            <div class="col-md-2">
                                <input id="iva_articulo" name="iva_articulo" type="text" class="form-control input-sm" placeholder="%" onkeypress="return SoloNumeros(event)">
                            </div>
                                
                                <div class="col-md-9">   
                            </div>
                            </div>
                            
                            <br>
                            <div class="row">
                                <div class="col-md-1">
                                    <span>Marca</span>
                                </div>
                                <div class="col-md-1">
                                    <input id="id_marca" name="id_marca" type="text"
                                           class="form-control imput-sm" placeholder="Id" onkeypress="return SoloNumeros(event)">
                                </div>
                                <div class="col-md-1">
                                    <button id="botonBuscarIdMarca" type="button" class="btn btn-primary btn-sm"><span
                                            class="glyphicon glyphicon-search"></span></button>
                                </div>
                                
                            
                            
                                
                            <div class="col-md-3">
                                <input id="nombre_marca" name="nombre_marca" type="text" class="form-control input-sm" placeholder="Marca" readonly="readonly">
                            </div>
                                <div class="col-md-6">   
                            </div>
                            </div>
                            
                            <br>
                            <div class="row">
                                <div class="col-md-1">
                                    <span>Categoria</span>
                                </div>
                                <div class="col-md-1">
                                    <input id="id_categoria" name="id_categoria" type="text"
                                           class="form-control imput-sm" placeholder="Id" onkeypress="return SoloNumeros(event)">
                                </div>
                                <div class="col-md-1">
                                    <button id="botonBuscarIdCategoria" type="button" class="btn btn-primary btn-sm"><span
                                            class="glyphicon glyphicon-search"></span></button>
                                </div>
                                
                            
                                
                            <div class="col-md-3">
                                <input id="nombre_categoria" name="nombre_categoria" type="text" class="form-control input-sm" placeholder="Categoria" disabled="disabled">
                            </div>
                                <div class="col-md-6">   
                            </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-1">
                                    <span>Ubicacion</span>
                                </div>
                                <div class="col-md-1">
                                    <input id="id_ubicacion" name="id_ubicacion" type="text"
                                           class="form-control imput-sm" placeholder="Id" onkeypress="return SoloNumeros(event)">
                                </div>
                                <div class="col-md-1">
                                    <button id="botonBuscarIdUbicacion" type="button" class="btn btn-primary btn-sm"><span
                                            class="glyphicon glyphicon-search"></span></button>
                                </div>
                                
                            
                                
                            <div class="col-md-3">
                                <input id="nombre_ubicacion" name="nombre_ubicacion" type="text" class="form-control input-sm" placeholder="Nombre" onkeyup="this.value = this.value.toUpperCase()" readonly="readonly">
                            </div>
                                <div class="col-md-6">
                                
                            </div>
                            </div>
                        </form>
                    </div>
            <div class="panel-footer centrado">
                <button id="botonAgregar" type="button" class="btn btn-primary btn-sm">Agregar</button>
                <button id="botonModificar" type="button" class="btn btn-primary btn-sm">Modificar</button>
                <button id="botonImprimir" type="button" class="btn btn-primary btn-sm">Imprimir</button>
                <button id="BotonEliminar" type="button" class="btn btn-primary btn-sm" data-toggle="modal"
                        data-target="#confirmarEliminar">Eliminar</button>
                <button id="botonSalir" type="button" class="btn btn-primary btn-sm">Salir</button>
            </div>
        </div>
        <div id="mensajes" class="well well-sm centrado">Mensaje del Sistema.</div>
        <div class="modal fade" id="confirmarEliminar" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header centrado">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">
                                &times;</span><span class="sr-only">Close</span></button>
                                <h4 class="modal-title" id="myModalLabel">Mensaje del Sistema</h4>
                    </div>
                    <div class="modal-footer centrado">
                        <button id="botonEliminarAlert" type="button" class="btn btn-primary btn-sm">Eliminar</button>
                        <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="../../../js/jquery.min.js" type="text/javascript"></script>
        <script src="../../../js/bootstrap.min.js" type="text/javascript"></script>
        <script src="../../../js/funciones.js" type="text/javascript"></script>
        <script src="js/funciones.js" type="text/javascript"></script>
    <script>
        verificarSesion(true);
        $("#buscar").css("display", "none");
        $("#id_articulo").focus();
        siguienteCampo("#id_articulo", "#nombre_articulo", "#descripcion_articulo", "#precio_venta", "#precio_compra", "#codigo_articulo", false);
        $("#id_articulo").focusout(function (event) {
            if ($("#id_articulo").val() === "") {
                $("#id_articulo").val("0");
            }
            buscarIdArticulo();
        });
        $("#botonBuscarIdArticulo").on('click', function () {
           $("#buscar").load("buscar.html");
           $("#buscar").fadeIn("slow");
           $("#panelPrograma").fadeOut("slow");
        });
        
        $("#id_marca").focusout(function (event) {
            if ($("#id_marca").val() === "") {
                $("#id_marca").val("0");
            }
            buscarIdMarca();
        });
        $("#botonBuscarIdMarca").on('click', function () {
           $("#buscar").load("buscarMarca.html");
           $("#buscar").fadeIn("slow");
           $("#panelPrograma").fadeOut("slow");
        });
        
        $("#id_categoria").focusout(function (event) {
            if ($("#id_categoria").val() === "") {
                $("#id_categoria").val("0");
            }
            buscarIdCategoria();
        });
        $("#botonBuscarIdCategoria").on('click', function () {
           $("#buscar").load("buscarCategoria.html");
           $("#buscar").fadeIn("slow");
           $("#panelPrograma").fadeOut("slow");
        });
        
        $("#codigo_articulo").focusout(function (event) {
            if ($("#codigo_articulo").val() !== "") {
                buscarCodigoArticulo();
            }
            
        });
        
        $("#id_ubicacion").focusout(function (event) {
            if ($("#id_ubicacion").val() === "") {
                $("#id_ubicacion").val("0");
            }
            buscarIdUbicacion();
        });
        $("#botonBuscarIdUbicacion").on('click', function () {
           $("#buscar").load("buscarUbicacion.html");
           $("#buscar").fadeIn("slow");
           $("#panelPrograma").fadeOut("slow");
        });
        
        $("#nombre_ubicacion").focusout(function (event) {
            if ($("#nombre_ubicacion").val() !== "") {
                buscarUbicacion();
            }
            
        });
        
        $("#botonAgregar").on('click', function () {
          if (validarFormulario()) {
              agregarArticulo();
          }  
        });
        $("#botonModificar").on('click', function () {
         if(validarFormulario()) {
             modificarArticulo();
         }   
        });
        $("#botonEliminarAlert").on('click', function () {
           eliminarArticulo();
           $('#confirmarEliminar').modal('hide');
        });
        
        $("#botonImprimir").on('click', function () {

         //var d = $("#id_stock").val();
         var d = 0;
         //var h = 10;
        var jsp = "jsp/tablas.jsp";
        window.open(jsp + "?d=" + d);
        
        });
        
        $("#botonSalir").on('click', function () {
            location.href = "../../../menu.html";
        });
        
    </script>
    </body>
</html>
