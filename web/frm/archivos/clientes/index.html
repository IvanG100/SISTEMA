<html>
    <head>
        <title>NCElectrodomesticos| Clientes</title>
        <link rel="icon" type="image/png" href="../../../favicon.png"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../../../css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../../css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../../css/estilos.css" rel="stylesheet" type="text/css"/>
    </head>
    <body style="background-image: url(../../../img/electro2.jpg)">
        <div id="confirmar"></div>
        <div id="buscar"></div>
        <div id="panelPrograma" class="panel panel-primary">
            <div class="panel-heading centrado">Clientes | <span
                    id="snombre_empresa"></span> | <span
                    id="slogin_usuario"></span></div>
                    <div class="panel-body">
                        <form id="formPrograma">
                            <div class="row">
                                <div class="col-md-1">
                                    <span>Id</span>
                                </div>
                                <div class="col-md-1">
                                    <input id="id_cliente" name="id_cliente" type="text"
                                           class="form-control imput-sm" placeholder="Id" onkeypress="return SoloNumeros(event)">
                                </div>
                                <div class="col-md-1">
                                    <button id="botonBuscarIdCliente" type="button" class="btn btn-primary btn-sm"><span
                                            class="glyphicon glyphicon-search"></span></button>
                                </div>
                                <div class="col-md-9">   
                            </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-md-1">
                                <span>Nombre</span>
                            </div>
                            <div class="col-md-11">
                                <input id="nombre_cliente" name="nombre_cliente" type="text" class="form-control input-sm" placeholder="Nombre" onkeyup="this.value = this.value.toUpperCase()" onkeypress="return soloLetras(event)">
                            </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-md-1">
                                <span>Apellido</span>
                            </div>
                            <div class="col-md-11">
                                <input id="apellido_cliente" name="apellido_cliente" type="text" class="form-control input-sm" placeholder="Apellido" onkeyup="this.value = this.value.toUpperCase()" onkeypress="return soloLetras(event)">
                            </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-md-1">
                                    <span>Ruc</span>
                                </div>
                                    <div class="col-md-11">
                                        <input id="ruc_cliente" name="ruc_cliente" type="text" class="form-control input-sm" placeholder="RUC" onkeyup="this.value = this.value.toUpperCase()" onkeypress="return SoloNumeros(event)">
                                    </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-md-1">
                                    <span>CI</span>
                                </div>
                                    <div class="col-md-11">
                                        <input id="ci_cliente" name="ci_cliente" type="text" class="form-control input-sm" placeholder="CI" onKeyPress="return SoloNumeros(event)" onkeyup="return formatearNumero(this,this.value.charAt(this.value.length-1))">
                                    </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-md-1">
                                    <span>Direccion</span>
                                </div>
                                <div class="col-md-11">
                                    <input id="direccion_cliente" name="direccion_cliente" type="text" class="form-control input-sm" placeholder="Direccion" onkeyup="this.value = this.value.toUpperCase()">
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-md-1">
                                    <span>Telefono</span>
                                </div>
                                <div class="col-md-11">
                                    <input id="telefono_cliente" name="telefono_cliente" type="text" class="form-control input-sm" placeholder="Telefono" onkeyup="this.value = this.value.toUpperCase()" onkeypress="return SoloNumeros(event)">
                                </div>
                            </div>  
                            <br>
                            <div class="row">
                                <div class="col-md-1">
                                    <span>Correo</span>
                                </div>
                                    <div class="col-md-11">
                                        <input id="correo_cliente" name="correo_cliente" type="email" class="form-control input-sm" placeholder="Correo">
                                    <a id='resultado' style="color: red"></a>
                                    </div>
                                
                            </div>
                            
                            
                            
                            
                            
                        </form>
                    </div>
            <div class="panel-footer centrado">
                <button id="botonAgregar" type="button" class="btn btn-primary btn-sm">Agregar</button>
                <button id="botonModificar" type="button" class="btn btn-primary btn-sm">Modificar</button>
                <button id="BotonEliminar" type="button" class="btn btn-primary btn-sm" data-toggle="modal"
                        data-target="#confirmarEliminar">Eliminar</button>
                <button id="botonSalir" type="button" class="btn btn-primary btn-sm">Salir</button>
            </div>
        </div>
        <div id="mensajes" class="well well-sm centrado">Mensaje del Sistema.</div>
        <div class="modal fade" id="confirmarEliminar" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header centrado">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">
                                &times;</span><span class="sr-only">Close</span></button>
                                <h4 class="modal-title" id="myModalLabel">Mensaje del Sistema</h4>
                    </div>
                    <div class="modal-footer centrado">
                        <button id="botonEliminarAlert" type="button" class="btn btn-primary btn-sm">Eliminar</button>
                        <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="../../../js/jquery.min.js" type="text/javascript"></script>
        <script src="../../../js/bootstrap.min.js" type="text/javascript"></script>
        <script src="../../../js/funciones.js" type="text/javascript"></script>
        <script src="js/funciones.js" type="text/javascript"></script>
    <script>
        verificarSesion(true);
        $("#buscar").css("display", "none");
        //$("#id_cliente").focus();
        //siguientecampo("#id_cliente", "#nombre_cliente", false);
        $("#id_cliente").focusout(function (event) {
            if ($("#id_cliente").val() === "") {
                $("#id_cliente").val("0");
            }
            buscarIdCliente();
        });
        
        $("#ci_cliente").focusout(function (event) {
            if ($("#ci_cliente").val() !== "") {
                buscarCiCliente();
            }
            
        });
        
        $("#telefono_cliente").focusout(function (event) {
            if ($("#telefono_cliente").val() !== "") {
                buscarTelefonoCliente();
            }
            
        });
        
        $("#ruc_cliente").focusout(function (event) {
            if ($("#ruc_cliente").val() !== "") {
                buscarRucCliente();
            }
            
        });
        
        $("#correo_cliente").focusout(function (event) {
            if ($("#correo_cliente").val() !== ""){
                validarCorreo(this);
            }
        });
        
        
        
        $("#botonBuscarIdCliente").on('click', function () {
           $("#buscar").load("buscar.html");
           $("#buscar").fadeIn("slow");
           $("#panelPrograma").fadeOut("slow");
        });
 
        $("#botonAgregar").on('click', function () {
          if (validarFormulario()) {
              agregarCliente();
            }  
        });
        $("#botonModificar").on('click', function () {
         if(validarFormulario()) {
             modificarCliente();
            }   
        });
        $("#botonEliminarAlert").on('click', function () {
           eliminarCliente();
           $('#confirmarEliminar').modal('hide');
        });
        $("#botonSalir").on('click', function () {
            location.href = "../../../menu.html";
        });
        
        
    </script>
    
    </body>
</html>
