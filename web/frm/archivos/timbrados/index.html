<html>
    <head>
        <title>Nombre del Sistema| Timbrados</title>
        <link rel="icon" type="image/png" href="../../../favicon.png"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../../../css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../../css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../../css/estilos.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div id="confirmar"></div>
        <div id="buscar"></div>
        <div id="panelPrograma" class="panel panel-primary">
            <div class="panel-heading centrado">Timbrados  | <span
                    id="susuario_usuario"></span></div>
                    <div class="panel-body">
                        <form id="formPrograma">
                            <div class="row">
                                <div class="col-md-1">
                                    <span>Id</span>
                                </div>
                                <div class="col-md-1">
                                    <input id="id_timbrado" name="id_timbrado" type="text"
                                           class="form-control imput-sm" placeholder="Id">
                                </div>
                                <div class="col-md-1">
                                    <button id="botonBuscarIdTimbrado" type="button" class="btn btn-primary btn-sm"><span
                                            class="glyphicon glyphicon-search"></span></button>
                                </div>
                                <div class="col-md-9">   
                            </div>
                            </div>
                            <div class="row">
                                <div class="col-md-1">
                                <span>Numero</span>
                            </div>
                            <div class="col-md-11">
                                <input id="numero_timbrado" name="numero_timbrado" type="text" class="form-control input-sm" placeholder="NÂª" onkeyup="this.value = this.value.toUpperCase()">
                            </div>
                            </div>
                            <div class="row">
                                <div class="col-md-1">
                                <span>Fecha Inicio</span>
                            </div>
                            <div class="col-md-11">
                                <input id="fecha_inicio_timbrado" name="fecha_inicio_timbrado" type="date" class="form-control input-sm">
                            </div>
                            </div>
                            <div class="row">
                                <div class="col-md-1">
                                <span>Fecha Vencimiento</span>
                            </div>
                            <div class="col-md-11">
                                <input id="fecha_vencimiento_timbrado" name="fecha_vencimiento_timbrado" type="date" class="form-control input-sm">
                            </div>
                            </div>
                            <!--div class="row">
                                <div class="col-md-1">
                                <span>Fecha Actual</span>
                            </div>
                            <div class="col-md-11">
                                <input id="fecha_actual_timbrado" name="fecha_actual_timbrado" type="date" class="form-control input-sm">
                            </div>
                            </div-->
                            
                            <div class="row">
                                <div class="col-md-1">
                                <span>Desde</span>
                            </div>
                            <div class="col-md-11">
                                <input id="desde_timbrado" name="desde_timbrado" type="text" class="form-control input-sm" placeholder="Desde">
                            </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-1">
                                <span>Hasta</span>
                            </div>
                            <div class="col-md-11">
                                <input id="hasta_timbrado" name="hasta_timbrado" type="text" class="form-control input-sm" placeholder="Hasta">
                            </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-1">
                                <span>Estado</span>
                            </div>
                            <div class="col-md-11">
                                <input id="estado_timbrado" name="estado_timbrado" type="text" class="form-control input-sm" placeholder="Estado" onkeyup="this.value = this.value.toUpperCase()">
                            </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-md-1">
                                    <span>Puesto</span>
                                </div>
                                <div class="col-md-1">
                                    <input id="id_puesto" name="id_puesto" type="text"
                                           class="form-control imput-sm" placeholder="Id">
                                </div>
                                <div class="col-md-1">
                                    <button id="botonBuscarIdPuesto" type="button" class="btn btn-primary btn-sm"><span
                                            class="glyphicon glyphicon-search"></span></button>
                                </div>
                                
                            
                                <div class="col-md-1">
                                <span>Nombre</span>
                            </div>
                            <div class="col-md-2">
                                <input id="nombre_puesto" name="nombre_puesto" type="text" class="form-control input-sm" placeholder="Nombre" onkeyup="this.value = this.value.toUpperCase()">
                            </div>
                                
                                <div class="col-md-6">   
                            </div>
                                
                            </div>
                            <br>
                            <div class="row">
                        <div class="col-md-1">
                            <span>Establecimiento</span>
                        </div>
                        <div class="col-md-1">
                            <input id="id_establecimiento" name="id_establecimiento" type="text"
                                   class="form-control input-sm" placeholder="id">
                        </div>
                        <div class="col-md-1">
                            <button id="botonBuscarIdEstablecimiento" type="button" class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-search"></span></button>
                        </div>
                        
                        <div class="col-md-1">
                                <span>Nombre</span>
                            </div>
                        
                        <div class="col-md-2">
                            <input id="nombre_establecimiento" name="nombre_establecimiento" type="text" class="form-control 
                                   input-sm" placeholder="Nombre">                         
                        </div>
                                
                                <div class="col-md-6">
                        </div>
                            
                           </div> 
                            <br>
                        </form>
                    
            <div class="panel-footer centrado">
                <button id="botonAgregar" type="button" class="btn btn-primary btn-sm">Agregar</button>
                <button id="botonModificar" type="button" class="btn btn-primary btn-sm">Modificar</button>
                <button id="BotonEliminar" type="button" class="btn btn-primary btn-sm" data-toggle="modal"
                        data-target="#confirmarEliminar">Eliminar</button>
                <button id="botonSalir" type="button" class="btn btn-primary btn-sm">Salir</button>
            </div>
        </div>
        <div id="mensajes" class="well well-sm centrado">Mensaje del Sistema.</div>
        <div class="modal fade" id="confirmarEliminar" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header centrado">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">
                                &times;</span><span class="sr-only">Close</span></button>
                                <h4 class="modal-title" id="myModalLabel">Mensaje del Sistema</h4>
                    </div>
                    <div class="modal-footer centrado">
                        <button id="botonEliminarAlert" type="button" class="btn btn-primary btn-sm">Eliminar</button>
                        <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="../../../js/jquery.min.js" type="text/javascript"></script>
        <script src="../../../js/bootstrap.min.js" type="text/javascript"></script>
        <script src="../../../js/funciones.js" type="text/javascript"></script>
        <script src="js/funciones.js" type="text/javascript"></script>
    <script>
        //verificarSesion(true);
        $("#buscar").css("display", "none");
        //$("#id_timbrado").focus();
        //siguientecampo("#id_timbrado", "#numero_timbrado", false);
        $("#id_timbrado").focusout(function (event) {
            if ($("#id_timbrado").val() === "") {
                $("#id_timbrado").val("0");
            }
            buscarIdTimbrado();
        });
        $("#botonBuscarIdTimbrado").on('click', function () {
           $("#buscar").load("buscar.html");
           $("#buscar").fadeIn("slow");
           $("#panelPrograma").fadeOut("slow");
        });
        
        $("#numero_timbrado").focusout(function (event) {
            if ($("#numero_timbrado").val() !== "") {
                buscarTimbrado();
            }
            
        });
        
        $("#id_puesto").focusout(function (event) {
            if ($("#id_puesto").val() === "") {
                $("#id_puesto").val("0");
            }
            buscarIdPuesto();
        });
        $("#botonBuscarIdPuesto").on('click', function () {
           $("#buscar").load("buscarPuesto.html");
           $("#buscar").fadeIn("slow");
           $("#panelPrograma").fadeOut("slow");
        });
        
        $("#id_establecimiento").focusout(function (event) {
                if ($("#id_establecimiento").val === "") {
                    $("#id_establecimiento").val("0");
                }
                buscarIdEstablecimiento();
            });
            $("#botonBuscarIdEstablecimiento").on('click', function () {
                $("#buscar").load("buscarEstablecimiento.html");
                $("#buscar").fadeIn("slow");
                $("#panelAcceso").fadeOut("slow");
            });
        
        $("#botonAgregar").on('click', function () {
          if (validarFormulario()) {
              agregarTimbrado();
          }  
        });
        $("#botonModificar").on('click', function () {
         if(validarFormulario()) {
             modificarTimbrado();
         }   
        });
        $("#botonEliminarAlert").on('click', function () {
           eliminarTimbrado();
           $('#confirmarEliminar').modal('hide');
        });
        $("#botonSalir").on('click', function () {
            location.href = "../../../menu.html";
        });
        
    </script>
    </body>
</html>
